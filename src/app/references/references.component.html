<h1>References</h1>
<div id="references">
    <div *ngFor="let reference of references" class="reference">
        <h2>{{reference.name}}</h2>
        <p>{{reference.role}}, {{reference.company}}</p>
        <p><a href="mailto:{{reference.email}}">{{reference.email}}</a></p>
        <p>{{reference.phone_num}}</p>
        <u><a *ngIf="reference.ref_letter" href="{{reference.ref_letter}}" target="_blank">Reference Letter</a></u>
    </div>
</div>
