<h1>References</h1>
<div id="references">
    <div *ngFor="let reference of references">
        <h2>{{reference.name}}</h2>
        <p>{{reference.role}}, {{reference.company}}</p>
        <p>{{reference.email}}</p>
        <p>{{reference.phone_num}}</p>
        <a *ngIf="reference.ref_letter" href="{{reference.ref_letter}}" target="_blank">Reference Letter</a>
    </div>
</div>
