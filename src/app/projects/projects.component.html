<h1>Projects</h1>
<div id="projects">
  @for (project of projects; track project; let i = $index) {
    <div class="project" [style.background-image]="getThumbnailStyling(project.thumbnail)">
      <a href="{{project.url}}"  target="_blank">
        <h2>{{project.name}}</h2>
        <p>Skills: @for (skill of project.skills; track skill) {
          <span class="skill">{{skill}}</span>
        }</p>
        <p>{{project.description}}</p>
      </a>
    </div>
  }
</div>
